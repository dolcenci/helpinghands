 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Download - Helping Hands</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #4c6ef5, #5f50e3);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        /* Navbar Styling */
        nav {
            width: 100%;
            background-color: #000;
            position: fixed;
            top: 0;
            left: 0;
            padding: 15px 0;
            z-index: 1000;
        }

        nav ul {
            display: flex;
            justify-content: center;
            gap: 30px;
            list-style: none;
        }

        nav ul li {
            display: inline-block;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #5f50e3;
        }

        /* Main Content Padding Adjustment for Navbar */
        main {
            margin-top: 80px; /* Adjusting for fixed navbar */
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            margin-bottom: 40px;
        }

        /* Header Styling */
        header {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }

        h1 {
            font-size: 3rem;
            color: #ffffff;
            text-transform: uppercase;
        }

        /* Button Styling */
        .button-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        button {
            padding: 15px;
            font-size: 1.2rem;
            color: white;
            background-color: #5f50e3;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4c6ef5;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 1rem;
            color: #fff;
            opacity: 0.8;
        }

        footer p {
            margin: 0;
        }

        @media (max-width: 768px) {
            .button-container {
                padding: 30px;
                width: 90%;
                max-width: 400px;
            }

            h1 {
                font-size: 2rem;
            }

            button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <ul>
            <li><a href="volunteerdetails.html">Volunteer Details</a></li>
            <li><a href="beneficiaryreg.html">Beneficiary Registration</a></li>
            <li><a href="requests.html">Resource Requests</a></li>
            <li><a href="tracking.html">Tracking</a></li>
        </ul>
    </nav>

    <!-- Page Content -->
    <header>
        <h1>Download App</h1>
    </header>

    <main>
        <section class="button-container">
            <a href="https://drive.google.com/file/d/1a8DJ-ELwpxs3h0MZonMq0Jg_iipGUCxt/view?usp=drive_link">
                <button>Download App</button>
            </a>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Helping Hands. All Rights Reserved.</p>
    </footer>

</body>
</html>
