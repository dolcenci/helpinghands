<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Resources - Helping Hands</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #4c6ef5, #5f50e3);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        /* Navbar Styling */
        nav {
            width: 100%;
            background-color: #000;
            position: fixed;
            top: 0;
            left: 0;
            padding: 15px 0;
            z-index: 1000;
        }

        nav ul {
            display: flex;
            justify-content: center;
            gap: 30px;
            list-style: none;
        }

        nav ul li {
            display: inline-block;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #5f50e3;
        }

        /* Main Content Padding Adjustment for Navbar */
        main {
            margin-top: 80px; /* Adjusting for fixed navbar */
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            margin-bottom: 40px;
        }

        /* Header Styling */
        header {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }

        h1 {
            font-size: 3rem;
            color: #ffffff;
            text-transform: uppercase;
        }

        /* Form Container */
        .form-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-size: 1.2rem;
            color: #fff;
            font-weight: bold;
        }

        input[type="text"], textarea, select {
            padding: 12px;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #ddd;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, textarea:focus, select:focus {
            border-color: #5f50e3;
            outline: none;
        }

        button {
            padding: 15px;
            font-size: 1.2rem;
            color: white;
            background-color: #5f50e3;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4c6ef5;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 1rem;
            color: #fff;
            opacity: 0.8;
        }

        footer p {
            margin: 0;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 30px;
                width: 90%;
                max-width: 400px;
            }

            h1 {
                font-size: 2rem;
            }

            button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <ul>
            <li><a href="beneficiary-details.html">Beneficiary Details</a></li>
            <li><a href="beneficiary-registration.html">Beneficiary Registration</a></li>
        </ul>
    </nav>

    <!-- Resource Request Content -->
    <header>
        <h1>Request Resources</h1>
    </header>

    <main>
        <section class="form-container">
            <form action="#" method="POST">
                <label for="resource">Resource Type:</label>
                <select id="resource" name="resource" required>
                    <option value="food">Food</option>
                    <option value="clothing">Clothing</option>
                    <option value="shelter">Shelter</option>
                    <option value="education">Education</option>
                </select>

                <label for="details">Details about the Resource Needed:</label>
                <textarea id="details" name="details" rows="4" required></textarea>

                <label for="quantity">Quantity (if applicable):</label>
                <input type="text" id="quantity" name="quantity">

                <button type="submit">Request</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Helping Hands. All Rights Reserved.</p>
    </footer>

</body>
</html>
